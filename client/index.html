
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chat</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Stylizace pro zobrazení příchozích (přijatých) zpráv */
    .received-message {
      color: red;
    }

    /* Stylizace pro zobrazení odchozích (odeslaných) zpráv */
    .sent-message {
      color: green;
    }
  </style>
</head>

<body class="bg-gray-200">
  <div class="container mx-auto my-8">
    <!-- New input field for nickname -->
    <input id="colorinput" autocomplete="off" class="rounded-l-lg p-4 border-t mr-2 border-b border-l text-gray-800 border-gray-200 bg-white" placeholder="color"/>
    <input id="nickname" autocomplete="off" class="rounded-l-lg p-4 border-t mr-2 border-b border-l text-gray-800 border-gray-200 bg-white" placeholder="Nickname"/>
    <input id="input" autocomplete="off" class="rounded-l-lg p-4 border-t mr-0 border-b border-l text-gray-800 border-gray-200 bg-white" placeholder="Message" disabled />
    <button onclick="chat_message()" id="sendButton" class="px-8 rounded-r-lg bg-gray-700  text-gray-200 font-bold p-4 uppercase border-gray-700 border-t border-b border-r" disabled>Send</button>
    <ul id="messages" class="border rounded p-4 overflow-y-auto max-h-64"></ul>
  </div>

  <script src="socket.io.min.js"></script>
  <script>
    const socket = new io("ws://localhost:3000");

    const msgcolor = document.getElementById('colorinput')
    const input = document.getElementById('input');
    const nicknameInput = document.getElementById('nickname');
    const messages = document.getElementById('messages');
    const sendButton = document.getElementById('sendButton');

    
    
    document.getElementById('sent-message').style.color = msgcolor;



    // Event listener for "Enter" key press in the nickname input field
    nicknameInput.addEventListener('keyup', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        const nickname = nicknameInput.value.trim();
        if (nickname !== '') {
          nicknameInput.disabled = true; // Disable nickname input field
          input.disabled = false; // Enable message input field
          sendButton.disabled = false; // Enable send button
        }
      }
    });

    const chat_message = () => {
      console.log('chat_message: ', input.value);
      if (input.value && nicknameInput.value) { // Ensure both message and nickname are provided
        const message = `${nicknameInput.value}: ${input.value}`; // Include nickname with the message
        socket.emit('chat_message', message);
        input.value = '';
        appendMessage(message, true); // Append sent message to UI
      }
    };

    socket.on('chat_message', (msg) => {
      appendMessage(msg, false); // Append received message to UI
    });

    function appendMessage(message, isSent) {
      const item = document.createElement('li');
      
      if (isSent) {
        item.textContent = message;
        item.classList.add('sent-message');
      } else {
        const receivedMessage = message.replace(`${nicknameInput.value}:`, ':');
        item.textContent = receivedMessage;
        item.classList.add('received-message');
      }

      messages.appendChild(item);
    }
  </script>
</body>

</html>
